
<div class="container">
  <button style="margin-top: 10px" mat-raised-button class="btn" (click)="openDialog()" mat-button color="primary">Add Department</button>
    <div style="margin-top: 10px">
      <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="departmentId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Department ID </th>
            <td mat-cell *matCellDef="let row"> {{row.departmentId}}</td>
          </ng-container>

          <ng-container matColumnDef="departmentName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Department Name </th>
            <td mat-cell *matCellDef="let row"> {{row.departmentName}} </td>
          </ng-container>
      
          <!-- Progress Column -->
          
          <ng-container matColumnDef="departmentCode">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Department Code </th>
            <td mat-cell *matCellDef="let row"> {{row.departmentCode}}</td>
          </ng-container>
      
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row"> 
                <button mat-icon-button (click)="editDepartment(row)" color="primary">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button (click)="deleteDepartment(row.departmentId)"  color="warn">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
          </ng-container>
      
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
    </div>
  </div>
