
<div class="container">

  
      <div style="margin-top: 10px">
  
        <mat-form-field appearance="standard">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>
    
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
  
                   <!-- ID Column -->
  
            <ng-container matColumnDef="attendanceName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee Name </th>
              <td mat-cell *matCellDef="let row"> {{row.attendanceName}} </td>
  
            </ng-container>
  
                   <!-- Progress Column -->
  
            <ng-container matColumnDef="employeeID">
  
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee Id </th>
              <td mat-cell *matCellDef="let row"> {{row.employeeID}}</td>
    
            </ng-container>
  
             <ng-container matColumnDef="action">
  
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
  
              <td mat-cell *matCellDef="let row">
  
                  <button  mat-raised-button style="background-color: rgb(0, 255, 149)" (click)="checkin()">CheckIn</button>
  
                  <button  mat-raised-button style="background-color: rgb(0, 255, 149)"(click)="checkout()">CheckOut</button>
  
              </td>
  
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


            <!-- Row shown when there is no matching data. -->
  
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
  
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  
        </div>
  
      </div>
  
    </div>
